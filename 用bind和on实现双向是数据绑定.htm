<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向数据绑定</title>
</head>

<body>
    <div id="app">
        <input type="text" :value="msg" @input='change'>
        <h4> {{msg}} </h4>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    msg: 52
                }
            },
            methods: {
                change(e) {
                    console.log(e.target.value)
                    this.msg = e.target.value
                }
            }
        })
    </script>
</body>

</html>
