<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../vue.js"></script>
    <div id="app"></div>
    <script>
        Vue.component('Myslot', {
            template: `
            <div>
            第一个坑 <slot name='one'> </slot>  
            第二个坑 <slot name='two'> </slot>                   
            </div>
            
            `
        })

        var app = {
            template: `
            <div>  
            <ul>
                <myslot>
                    <!--template标签加上  v-slot:指令指定对应slot名-->
                    <template v-slot:one>
                        <h2>这是第一个空</h2>
                    </template>
                    <!--任意标签加上  slot属性指定对应的slot名-->
                    <h1 slot='two'>这是第er个空</h1>

                </myslot>
            </ul>
      
            </myslot>  
                
            </div>
            `
        }
        new Vue({
            el: '#app',
            components: {
                app
            },
            template: `<app/>`
        })
    </script>
</body>

</html>
