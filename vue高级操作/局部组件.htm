<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部组件</title>
</head>

<body>
    <div id="app">


    </div>
    <script src="../vue.js"></script>
    <script>
        //全局组件
        Vue.component('aBtn', {
            template: `
            <button>一个按钮</button>
            `
        })
        var Vheader = {
            template: `
            <div>我是头部组件
                
            <aBtn/>    
            </div>
            
            `
        }
        var Vaside = {
            template: `
            <div>我是侧边栏</div>
            
            `
        }
        var Vcontent = {
            template: `
            <div>我是内容
                <aBtn/>
                <aBtn/>
            </div>
            
            `
        }

        //局部入口组件声明
        var App = {
            data() {
                return {

                }
            },
            methods: {
                clickq() {
                    console.log(this);
                }
            },
            components: {
                Vheader,
                Vaside,
                Vcontent
            },
            template: `
            <div>
                <Vheader/>
                <Vaside/>
                <Vcontent/>
            </div>
            `
        }
        let vm = new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            //挂载子组件
            components: {
                App
            },
            template: `
            <App/>
            
            `,

        })
    </script>
</body>

</html>
