<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props传值</title>
</head>

<body>
    <div id="app">


    </div>
    <script src="../vue.js"></script>
    <script>
        /*通过props父子传值
                                1、在调用子组件标签的时候 ，用v-bind：绑定自定义属性，值为要传递的数据
                                2、在子组件中定义props数组， props:[''] 接收属性名
                                3、属性名就可以代表值，在子组件中进行调用
                                */

        Vue.component('Parent', {
            data() {
                return {
                    msg: '我是你爸爸'
                }
            },
            template: `
            <div>
            <p>我是爸爸</p>    
                <Child :shuju='msg'/>
                
            </div>
            
            `
        })
        Vue.component('Child', {
                props: ['shuju'],

                template: `
            <div>
            <p>
            我是儿子
            
            
                {{shuju}}
            </p>

            </div>
            
            
            `
            })
            //局部入口组件声明
        var App = {
            data() {
                return {

                }
            },
            methods: {},
            template: `
            <div>
                <Parent/>
                
            </div>
            `
        }
        let vm = new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            //挂载子组件
            components: {
                App
            },
            template: `
            <App/>
            
            `,

        })
    </script>
</body>

</html>
