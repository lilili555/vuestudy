<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>

<body>
    <div id="app"></div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('sub1', {
            template: `
            <div>
                sub
            </div>
            
            `
        })
        Vue.component('app', {
            template: `
            <div>
                <button ref='btn'>按钮</button>   
                <sub1 ref='sub1'/>
            </div>
            
            `,
            created() {
                console.log(this.$refs.btn)
            },
            mounted() {
                //给标签绑定ref='xxx',   使用this.$refs.xxx获取原生jsdom
                console.log(this.$refs.btn)

                //弱国给组件绑ref, 则是组件对象
                console.log(this.$refs.sub1)
            },
        })
        new Vue({
            el: '#app',
            template: `
                <app/>
            `
        })
    </script>

</body>

</html>
