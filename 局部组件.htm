<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部组件</title>
</head>

<body>
    <div id="app"></div>
    <script src="./vue.js"></script>
    <script>
        //局部入口组件声明
        var App = {
            data() {
                return {

                }
            },
            methods: {
                clickq() {
                    console.log(this);
                }
            },
            template: `
            <div>
                <button @click='clickq'>一个按钮</button>

            </div>
            `,
        }
        let vm = new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            //挂载子组件
            components: {
                App
            },
            template: `
            <App/>
            
            `,
            methods: {

            },
        })
        console.log(this)
        console.log(vm)
    </script>
</body>

</html>
