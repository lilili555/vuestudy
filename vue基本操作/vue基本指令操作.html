<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本指令操作</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background: red;
        }
        
        .active {
            background: green;
        }
    </style>
</head>

<body>

    <div id="app"></div>
    <script src="../vue.js"></script>
    <script>
        // 创建实例化对象
        // v-text innerText 跟双大括号插值是一样的
        //v-html innerHtml
        //v-if  数据属性对应的值  如果为假的，就不再页面中渲染 反之亦然
        //v-show 控制dom 元素的显示隐藏    在style属性中设置display:none/block
        //控制类名对元素显示隐藏display:none/block
        //v-on 原生事件名=‘函数名’
        /*
        v-if vs v-show
        v-if 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。

        
        v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。

        相比之下，v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。

        一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。
        因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好。
        */
        new Vue({
            el: '#app',
            data() {
                return {
                    msg: '指令系统',
                    msg2: '<h2>指令系统</h2>',
                    isShow: true,
                    isgreen: true,
                    menuList: [{
                        id: 1,
                        name: '大腰子',
                        price: 70
                    }, {
                        id: 2,
                        name: '中腰子',
                        price: 50
                    }, {
                        id: 3,
                        name: '小腰子',
                        price: 60
                    }]
                }
            },
            template: `
                <div class="app">
                    <h2>{{msg}}</h2>
                    <h2 v-text="msg"></h2>
                    <div v-html='msg2'></div>
                    <div v-if='isShow'>开场了</div>
                    <div v-if='!isShow'>关闭了</div>
                    <div v-if='Math.random()>0.5
                        '>显示</div>
                    <div v-else>关闭</div>
                    <div v-show = 'isShow'>显示</div>
                    <div v-show = '!isShow'>隐藏</div>

                        <div class='box' :class='{active:isgreen}' @click='clickHandler'></div>
                    <ul>
                    <li v-for='item in menuList'>
                        <h5>{{item.id}}</h5>
                        <h5>{{item.name}}</h5>
                        <h5>{{item.price}}</h5>

                        </li>
                    </ul>
                </div>
            `,
            methods: {
                clickHandler(e) {
                    // console.log(e)
                    // console.log(this)
                    this.isgreen = !this.isgreen
                }
            },
        })
    </script>
</body>

</html>
